<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff"/>
      <stop offset="100%" style="stop-color:#00d2ff"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg)"/>
  <!-- Left bracket { -->
  <text x="100" y="310" font-family="monospace" font-size="200" font-weight="bold" fill="white" opacity="0.95">{</text>
  <!-- Right bracket } -->
  <text x="320" y="310" font-family="monospace" font-size="200" font-weight="bold" fill="white" opacity="0.95">}</text>
  <!-- Arrow in the middle -->
  <path d="M 210 256 L 270 256 L 260 236 L 300 256 L 260 276 L 270 256" 
        fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small "2" text -->
  <text x="232" y="220" font-family="sans-serif" font-size="36" font-weight="bold" fill="white" opacity="0.8" text-anchor="middle">2</text>
</svg>
